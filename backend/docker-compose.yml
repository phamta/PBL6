version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: pbl6_postgres
    environment:
      POSTGRES_DB: pbl6_ql_htqt
      POSTGRES_USER: pbl6_user
      POSTGRES_PASSWORD: pbl6_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: pbl6_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
